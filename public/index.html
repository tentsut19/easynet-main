<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เปิดใบงาน</title>
    <!-- เรียกใช้ Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" src="custom.css">
    <style>
        .error-border {
            border-color: red !important;
        }
        #overlay {
        background: #ffffff;
        color: #666666;
        position: fixed;
        height: 100%;
        width: 100%;
        z-index: 5000;
        top: 0;
        left: 0;
        float: left;
        text-align: center;
        padding-top: 4%;
        opacity: .80;
        }
        .spinner {
            margin: 0 auto;
            height: 64px;
            width: 64px;
            animation: rotate 0.8s infinite linear;
            border: 5px solid firebrick;
            border-right-color: transparent;
            border-radius: 50%;
        }
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="overlay" style="display:none;">
        <div class="spinner"></div>
        <br/>
        Loading...
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        เปิดใบงาน
                    </div>
                    <div class="card-body">
                        <form>
                            <div id="div_number" class="form-group" style="display: none;">
                                <label for="room-number">เลขห้อง:</label>
                                <input type="text" class="form-control" id="room-number" placeholder="กรอกเลขห้อง">
                                <small class="text-danger" id="roomNumberError" style="display: none;">กรุณากรอกเลขห้อง</small>
                            </div><br>
                            <b id="confirm-label" class="text-warning" style="display: none;">มีการสร้างใบงานในวันนี้แล้ว กดยืนยันเพื่อเปิดใบงาน</b><br>
                            <button type="button" class="btn btn-success" id="confirm-button2" style="display: none;">ยืนยันสร้างใบงาน</button>
                            <button type="button" class="btn btn-success" id="confirm-button" style="display: none;">ยืนยัน</button>
                            <button type="button" class="btn btn-link" id="back-button" style="display: none;">กลับ</button>
                            <button type="button" class="btn btn-primary" id="o-button">เปิดใบงานระดับอาคาร</button>
                            <button type="button" class="btn btn-info" id="r-button">เปิดใบงานระดับห้อง</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="liff-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
